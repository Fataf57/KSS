services:
  # Service Backend Django
  - type: web
    name: super-dkf-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: cd my_store && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: cd my_store && chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: super-dkf-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: super-dkf-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://super-dkf-frontend.onrender.com
    healthCheckPath: /api/

  # Service Frontend React
  - type: web
    name: super-dkf-frontend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd react-app && npm install && npm run build
    startCommand: cd react-app && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: VITE_API_BASE_URL
        fromService:
          name: super-dkf-backend
          type: web
          property: host
          format: https://${host}/api

  # Base de donn√©es PostgreSQL
  - type: postgres
    name: super-dkf-db
    region: frankfurt
    plan: free
    databaseName: super_dkf
    user: super_dkf_user

